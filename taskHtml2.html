<!DOCTYPE html>
<html>
    <body>
        <style>
            ul.outer{
                list-style-type: none;
                border:1px solid black;
                padding: 10px;
            }
            ui.inner{
                list-style-type: none;
            }
            li{
                margin: 5px;
                padding:5px;
            }
        </style>
        <h1>Lists can be nested (list inside list):</h1>
        <ul class="outer">
            <li>Coffee</li>
            <li>Tea</li>
            <ul class="inner">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </body>
</html>
